<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Livron - Página Inicial</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f4; }
    header { background: #4CAF50; color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
    header h1 { margin: 0; }
    nav ul { list-style: none; display: flex; margin: 0; padding: 0; }
    nav ul li { margin-left: 20px; cursor: pointer; }
    .filtro { padding: 20px; text-align: center; }
    .filtro input { width: 300px; padding: 10px; font-size: 16px; }
    .cards-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px; }
    .livron-card { background: white; padding: 15px; width: 200px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); text-align: center; }
    .livron-card img { width: 100%; height: 250px; object-fit: cover; }
    .livron-card button { margin-top: 10px; padding: 8px 12px; background: #4CAF50; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h1>Livron</h1>
    <nav>
      <ul>
        <li>Home</li>
        <li>Meus Livros</li>
        <li>Perfil</li>
      </ul>
    </nav>
  </header>

  <div class="filtro">
    <input type="text" placeholder="Buscar por título ou autor...">
  </div>

  <div class="cards-container">
    <div class="livron-card">
      <img src="https://picsum.photos/200/250?random=1" alt="Livro 1">
      <h3>Livro A</h3>
      <p>Autor 1</p>
      <p>Código: 001</p>
      <button>Detalhes</button>
    </div>
    <div class="livron-card">
      <img src="https://picsum.photos/200/250?random=2" alt="Livro 2">
      <h3>Livro B</h3>
      <p>Autor 2</p>
      <p>Código: 002</p>
      <button>Detalhes</button>
    </div>
    <div class="livron-card">
      <img src="https://picsum.photos/200/250?random=3" alt="Livro 3">
      <h3>Livro C</h3>
      <p>Autor 3</p>
      <p>Código: 003</p>
      <button>Detalhes</button>
    </div>
    <div class="livron-card">
      <img src="https://picsum.photos/200/250?random=4" alt="Livro 4">
      <h3>Livro D</h3>
      <p>Autor 4</p>
      <p>Código: 004</p>
      <button>Detalhes</button>
    </div>
  </div>
</body>
</html>
